server.port= 8072

#Регистрация службы в Spring Eureka
eureka.instance.preferIpAddress = true
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true
eureka.client.serviceUrl.defaultZone = http://localhost:8070/eureka/

#Настройки для поддержки автоматического поиска служб
#Согласно этим настройкам Spring Cloud Gateway будет автоматически обращаться к службе Eureka и определять местоположение вызываемой службы по ее идентификатору
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lowerCaseServiceId=true

management.endpoints.web.exposure.include=*
